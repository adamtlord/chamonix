<!doctype html>
<html>

<head>
  <title>Alpine.js DataTable POC</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<!-- https://adamtlord.github.io/chamonix/ -->

<body class="relative bg-gray-200">
  <div class="mt-8" x-data="dataTable()" x-init="initData()">
    <div class="max-w-screen-xl w-full mx-auto px-4">
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            REST DataTable
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Proof of Concept
          </p>
        </div>
        <div class="">
          <table class="min-w-full  relative divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider ">
                  Diameter
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Terrain
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Climate
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider ">
                  Population
                </th>
              </tr>
            </thead>
            <tbody>
              <tr x-show="loading" class="animate-pulse">
                <td class="px-6 py-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </td>
                <td class="px-6 py-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </td>
                <td class="px-6 py-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </td>
                <td class="px-6 py-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </td>
                <td class="px-6 py-3">
                  <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </td>
              </tr>
              <template x-for="(row, idx) in rows">
                <tr x-show="!loading" x-bind:class="(idx % 2  == 0) ? 'bg-gray-50' : 'bg-white'">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <span x-text="row.name"></span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 ">
                    <span
                      x-text="Number.isNaN(parseInt(row.diameter)) ? row.diameter : parseInt(row.diameter).toLocaleString()"></span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span x-text="row.terrain"></span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span x-text="row.climate"></span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap  text-sm text-gray-500">
                    <span
                      x-text="Number.isNaN(parseInt(row.population)) ? row.population : parseInt(row.population).toLocaleString()"></span>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
          <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
            <div>
              <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium" x-text="currentPage * perPage - (perPage - 1)"></span>
                to
                <span class="font-medium" x-text="currentPage * perPage"></span>
                of
                <span class="font-medium" x-text="total"></span>
                results
              </p>
            </div>
            <div>
              <div class="flex-1 flex justify-between sm:justify-end">
                <button @click.prevent="goToPage(currentPage - 1)" x-bind:disabled="currentPage === 1"
                  x-bind:class="currentPage === 1 ? 'opacity-50 bg-white' : ''"
                  class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                  Previous
                </button>
                <button @click.prevent="goToPage(currentPage + 1)"
                  x-bind:disabled="currentPage === Math.ceil(total / perPage)"
                  x-bind:class="currentPage === Math.ceil(total / perPage) ? 'opacity-50 bg-white' : ''"
                  class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
